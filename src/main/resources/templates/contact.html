<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
</head>
<body>
<div th:replace="fragments :: header"></div>
<h1>Kontakt</h1>

<form th:action="@{/send}" method="post" th:object="${dto}">
    <label>Email</label><br>
    <input type="text" th:field="*{receiver}" placeholder="exampla@xms.pl"/><br>
    <label>Tytuł</label><br>
    <input type="text" th:field="*{title}" placeholder="tutaj wpisz tytuł"/><br>
    <label>Treść</label><br>
    <textarea rows="10" type="text" th:field="*{content}" placeholder="tutaj wpisz treść"></textarea><br>
    <button type="submit">Wyślij</button>
</form><br>

<a href="/">Powrót do strony głównej</a><br>

<div th:replace="fragments :: footer"></div>

</body>
</html>
